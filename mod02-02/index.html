<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<style type="text/css">
		
		.specify-container{
			width: 500px;
			

	}
	</style>
	
	<title>Forms</title>
</head>
<body>

	<h1>Activity: Create the HTML markup for the form below</h1>
	<br>
	<form>
		<div class="specify-container">
		<fieldset>
		<legend>Your Details</legend>
		<label>Name:</label>
		<input type="text" name="name">
		<br>
		<label>Email</label>
		<input type="email" name="email">
	</fieldset>
	<br>
	<fieldset>
		<legend>Your Review</legend>
		<label>How did you hear about us?</label>
		<select name="how" required>
		<option value="google">Google</option>
		<option value="facebook">Facebook</option>
		<option value="instagram">Instagram</option>
		<option value="ads">Ads</option>
		<option value="blogs">Blogs</option>
		</select>
		<br>
		<label>Would you visit again?</label>
		<label><input type="radio" name="chooseOption">Yes</label>
		<label><input type="radio" name="chooseOption">No</label>
		<label><input type="radio" name="chooseOption">Maybe</label>
		<br>
		<label>Comments</label><br>
		<textarea name="comments"></textarea>
		<br>
		<label><input type="checkbox" name="chooseOption">Sign me up for email updates</label>
		<br>
		<input type="button" name="submit" value="Submit review">
	</fieldset>
	</div>
	</form>
	
	

</body>
</html>
