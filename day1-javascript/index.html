<!DOCTYPE html>
<html lang="en">
<head>

	<!-- character coding -->
	<meta charset="utf-8">

	<!-- mobile responsive -->
	<meta name="viewport" content="width=device-width", initial-scale="1.0", maximum-scale="1.0">

	<!-- Use for Internet Explorer -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Javascript Example</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="javascript/external.js"></script>

</head>
<body>

	<div class="wrapper">
	<h1 id="heading">Calculator</h1>
	Month<select id="month" onchange="showMonth()">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<br>
	
		<input type="text" name="display" id="display"><br>
		<button class="keypad" onclick="output(this.innerHTML)">7</button>
		<button class="keypad" onclick="output(this.innerHTML)">8</button>
		<button class="keypad" onclick="output(this.innerHTML)">9</button>
		<button class="keypad" onclick="output(this.innerHTML)">/</button><br>
		<button class="keypad" onclick="output(this.innerHTML)">4</button>
		<button class="keypad" onclick="output(this.innerHTML)">5</button>
		<button class="keypad" onclick="output(this.innerHTML)">6</button>
		<button class="keypad" onclick="output(this.innerHTML)">+</button><br>
		<button class="keypad" onclick="output(this.innerHTML)">1</button>
		<button class="keypad" onclick="output(this.innerHTML)">2</button>
		<button class="keypad" onclick="output(this.innerHTML)">3</button>
		<button class="keypad" onclick="output(this.innerHTML)">*</button><br>
		<button class="keypad" onclick="clearBtn(this.innerHTML)">Clear</button>
		<button class="keypad" onclick="output(this.innerHTML)">0</button>
		<button class="keypad" onclick="compute(this.innerHTML)">=</button>
		<button class="keypad" onclick="output(this.innerHTML)">-</button><br>
		<button class="keypad" onclick="comp(this.innerHTML)">?</button>
		<button class="keypad" onclick="output(this.innerHTML)">.</button>
		<button class="keypad" onclick="decideNum(this.innerHTML)">Decide</button>


	</div>

	<script type="text/javascript">
		/*function changeHTML() {
			document.getElementById('heading').innerHTML = 'Use the Calculator';
		}*/

		function output(input) {
			document.getElementById('display').value += input;
		}

		function compute() {
			document.getElementById('display').value = eval(document.getElementById('display').value);
		}

		function clearBtn() {
			document.getElementById('display').value = "";
		}

		function comp() {

		var x = parseInt(document.getElementById('display').value);

		if (x > 5) {
			document.getElementById('display').value = x + ' is > 5';
		}else if (x < 5) {
			document.getElementById('display').value = x + ' is < 5';
		}
		else if (x == 5) {
			document.getElementById('display').value = x + ' is == 5';
		}
		
	}


		function decideNum() {

		var x = parseInt(document.getElementById('display').value);

		if (x%2 && x != 0) {
			document.getElementById('display').value = x + ' ODD';
		}else {
			document.getElementById('display').value = x + ' Even';
		}
		
	}

	function showMonth() {

		var num = document.getElementById("month").value;
		var month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
		document.getElementById('heading').innerHTML = month[num-1];

	}

	</script>

</body>
</html>
